<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fantasy Map (SVG)</title>
    <style>
        #map-container {
            width: 100%;
            height: 100vh; /* Makes the map fill the entire viewport height */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Interactive Fantasy Map: Underworld</h1>
    <div id="map-container">
        <!-- Embed the SVG map using the raw GitHub URL -->
        <object type="image/svg+xml" data="https://raw.githubusercontent.com/azanuuth/fantasy-map/main/Underworld.svg" width="100%" height="100%"></object>
    </div>

    <script>
        // Example JavaScript to interact with SVG elements if necessary
        const svgObject = document.querySelector('object');
        svgObject.onload = function() {
            const svgDoc = svgObject.contentDocument;
            const regions = svgDoc.querySelectorAll('.region-class'); // Replace with actual region classes or IDs if needed
            
            regions.forEach(region => {
                region.addEventListener('click', function() {
                    alert('Clicked on ' + region.id); // Replace with actual behavior for the region
                });
            });
        };
    </script>
</body>
</html>
</html>
